<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위밍글</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #ff4d4d;
            color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }
        .main-container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-scroll {
            overflow-x: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }
        .image-scroll img {
            max-height: 300px;
            border-radius: 10px;
        }
        .store-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        .store-links img {
            max-height: 60px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        footer a {
            color: #ff4d4d;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>위밍글</h1>
        <p>팀 게임 멤버 및 일정 관리</p>
    </header>

    <div class="main-container">
        <div class="image-scroll">
            <img src="images/001.png" alt="앱 소개 이미지">
        </div>

        <div class="store-links">
            <a href="https://apps.apple.com/app/squadmania/id6480429052">
                <img src="images/appstore_down.jpeg" alt="App Store 다운로드">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.wemingle.cleaningrest">
                <img src="images/google-play-badge1.png" alt="Google Play 다운로드">
            </a>
        </div>
    </div>

    <footer>
        <p>
            문의: <a href="mailto:wemingle.sup@gmail.com">wemingle.sup@gmail.com</a><br>
            <a href="https://wemingle.app/document.html">개인정보 처리방침</a>
        </p>
    </footer>
</body>
</html>
