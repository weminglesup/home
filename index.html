<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="위밍글 - 팀 게임 파티 콘텐츠 고정 멤버">
    <title>위밍글 - 앱 소개</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arimo', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background: #6c63ff;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .image-scroll {
            overflow-x: auto;
            display: flex;
            margin: 2rem 0;
        }

        .image-scroll img {
            max-height: 300px;
            margin: 0 auto;
            display: block;
        }

        .download-buttons {
            text-align: center;
            margin: 2rem 0;
        }

        .download-buttons a {
            margin: 0 1rem;
            display: inline-block;
        }

        .download-buttons img {
            max-height: 80px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .download-buttons img {
                max-height: 60px;
            }

            .image-scroll img {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>위밍글</h1>
        <p>팀 게임 멤버 및 일정 관리</p>
    </header>

    <div class="container">
        <!-- 이미지 스크롤 영역 -->
        <div class="image-scroll">
            <img src="images/001.png" alt="앱 이미지">
        </div>

        <!-- 다운로드 버튼 -->
        <div class="download-buttons">
            <a href="https://apps.apple.com/app/squadmania/id6480429052">
                <img src="images/appstore_down.jpeg" alt="App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.wemingle.cleaningrest">
                <img src="images/google-play-badge1.png" alt="Google Play">
            </a>
        </div>
    </div>

    <footer>
        <p>문의: <a href="mailto:wemingle.sup@gmail.com">wemingle.sup@gmail.com</a></p>
        <p><a href="https://wemingle.app/document.html">개인정보 처리방침</a></p>
    </footer>
</body>
</html>
