<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="위밍글">
    <meta property="og:description" content="위밍글 - 동네 소모임 취미친구 오프라인 동호회 찾기">
    <meta property="og:image" content="https://cleaningrest-s3bucket.s3.ap-northeast-2.amazonaws.com/wemingle_logo.png">
    <meta property="og:url" content="https://wemingle.app">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="위밍글">
    <meta name="twitter:description" content="위밍글 - 동네 소모임 취미친구 오프라인 동호회 찾기">
    <meta name="twitter:image" content="https://cleaningrest-s3bucket.s3.ap-northeast-2.amazonaws.com/wemingle_logo.png">
    <title>Deep Link Preview</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        .main-image {
            width: 100%;
            height: 200px;
            background: url('https://cleaningrest-s3bucket.s3.ap-northeast-2.amazonaws.com/wemingle_logo.png') no-repeat center center;
            background-size: cover;
        }
        .content {
            padding: 20px;
        }
        .app-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        .description {
            margin: 10px 0;
            color: #666;
        }
        .qr-section {
            padding: 20px;
            background: #f9f9f9;
        }
        .qr-section img {
            width: 120px;
            height: 120px;
        }
        .btn-container a img {
            margin: 10px;
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-image"></div>
        <div class="content">
            <h1 class="app-title">위밍글</h1>
            <p class="description">동네 소모임 취미친구 오프라인 동호회 찾기</p>
            <p>앱을 다운로드하려면 아래 링크를 클릭하세요.</p>
            <a href="https://wemingle.app">앱 열기</a>
        </div>
        <div class="btn-container">
            <a href="https://apple.co/4cv5rQ4"><img src="https://cdn.branch.io/branch-assets/1659570097391-og_image.png"></a>
            <a href="https://bit.ly/3z42JCI"><img src="https://cdn.branch.io/branch-assets/1659570137910-og_image.png"></a>
        </div>
    </div>
    <script>
        // 모바일 디바이스에서 자동으로 앱 열기
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS와 Android를 구분하여 딥링크 설정
            if (/android/i.test(userAgent)) {
                // Android용 딥링크 (예시: yourapp://example)
                window.location.href = "yourapp://example";
                
                // 앱이 열리지 않으면 Play Store로 리디렉션
                setTimeout(function() {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.yourcompany.yourapp";
                }, 2000);
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                // iOS용 딥링크 (예시: yourapp://example)
                window.location.href = "yourapp://example";
                
                // 앱이 열리지 않으면 App Store로 리디렉션
                setTimeout(function() {
                    window.location.href = "https://apps.apple.com/us/app/yourapp/id1234567890";
                }, 2000);
            } else {
                // 모바일이 아닐 경우 웹 페이지로 리디렉션
                window.location.href = "https://wemingle.app";
            }
        }

        // 페이지 로드 시 자동으로 앱 열기
        window.onload = openApp;
    </script>
</body>
</html>
